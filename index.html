<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="phaser/phaser.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet"> 
  <title>FEUM game</title>
</head>
<body>
  <section class="prescreen-game">
    <h1 class="h1-top">Welcome to the <img class="logo" src="assets/logo.png"> snake game!</h1>
    <h3>Goal</h3>
    <h1>With the snake collect power; keep the music going!</h1>
    <h1>Reach the 100% within the time limit.</h1>
    <h1>Do not hit the mute...</h1>
    <h3>How</h3>
    <h1>When on laptop, use the arrowkeys.</h1>
    <h1>Hit it!</h1>
    <div class="prescreen_start-game">
      <h2>Start</h2>
    </div>
  </section>
  <section class="endscreen-game">
    <h1 class="h1-top">You finished the <img class="logo" src="assets/logo.png"> snake game! </h1>
    <h3>Score</h3>
    <h1 class="endscreen_score-game"></h1>
    <h3>Result</h3>
    <h1 class="endscore-result"></h1>
    <div class="light-left"></div>
    <div class="light-right"></div>
    <div class="endscreen_replay-game">
      <h1>Replay</h1>
    </div>
  </section>
</body>
</html>
